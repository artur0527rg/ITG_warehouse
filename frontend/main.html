<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Fonts -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/general/general.css">
  <link rel="stylesheet" href="styles/general/sidebar.css">
  <link rel="stylesheet" href="styles/pages/warehouse.css">


  <link rel="icon" type="image/x-icon" href="/static/logo/itg-logo-nobg.png">
  <title>ITG Warehouse Manager</title>
</head>
<body>
  <div class="sidebar">
    <div class="top-section">
      <img class="logo" src="static/logo/itg-logo.jpeg" alt="">
    </div>
    <div class="middle-section">
      <div class="active-button-container">
        <img class="active-button-image" src="static/icons/warehouse.svg" alt="">
        <span class="active-button-text">Warehouse</span>
      </div>
      <div class="orders-button-container">
        <img class="orders-button-image" src="static/icons/truck.svg" alt="">
        <span class="orders-button-text">Orders</span>
      </div>
    </div>
    <div class="bottom-section">
      <div class="logout-button-container">
        <img class="logout-button-image" src="static/icons/logout.svg" alt="">
        <span class="logout-button-text">Logout</span>
      </div>
    </div>
  </div>
  <div class="search-field-container">
    <div class="search-field">
      <img class="search-field-image" src="static/icons/search.svg" alt="">
      <input class="search-field-input" type="text" placeholder="Search...">
    </div>
  </div>
</body>
</html>
